<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornell Quick Notes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle">
    <div class="row">
      <!-- Resizable sidebar panel -->
      <div class="col-md-2 sidebar text-center">
        <label for="sidebar-toggle" class="btn btn-sm btn-primary mb-3">Toggle Sidebar</label>
        <div class="sidebar-content">
          <h3 class="sidebar-header">Previous Notes</h3>
          <form id="add-note-form" hx-post="/add_note" hx-target="#notes-list" hx-swap="beforeend">
          <div class="input-group mb-3">
            <input type="text" id="note" class="form-control" placeholder="Add a new note">
            <button class="btn btn-primary" id="add-note-btn" type="submit">Add Note</button>
          </form>
          </div>
          <div class="sidebar-scroll">
            <ul id="notes-list" class="list-group">
              <!-- Existing notes will be populated here -->
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Note 1
                <button class="btn btn-danger btn-sm delete-note-btn">Delete</button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Note 2
                <button class="btn btn-danger btn-sm delete-note-btn">Delete</button>
              </li>
              <!-- More notes can be added dynamically -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Main content area -->
      <div class="col-md-10 main-content">
        <header class="text-center my-4">
          <h1>Cornell Quick Notes</h1>
        </header>
        <div class="row">
          <div class="col-md-3">
            <label for="class">Class:</label>
            <input type="text" class="form-control" id="class">
          </div>
          <div class="col-md-3">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="col-md-6">
            <label for="topic">Topic:</label>
            <input type="text" class="form-control" id="topic">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-2">
            <h4>Main Points</h4>
            <textarea class="form-control" rows="30"></textarea>
          </div>
          <div class="col-md-10">
            <h4>Notes</h4>
            <textarea class="form-control" rows="30"></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <h4>Summary</h4>
            <textarea class="form-control" rows="10"></textarea>
          </div>
        </div>
        <footer class="text-center mt-3">
          Page 1
        </footer>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
